apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: edns-dashboard-admin
subjects:
  - kind: ServiceAccount
    name: dashboard
    namespace: edns-mgmt
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-token
  annotations:
    kubernetes.io/service-account.name: dashboard
type: kubernetes.io/service-account-token
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      serviceAccountName: dashboard
      containers:
        - name: dashboard
          image: kubernetesui/dashboard:v2.7.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
              name: https
          args:
            - --namespace=edns-mgmt
            - --enable-insecure-login=false
            - --auto-generate-certificates
            - --token-ttl=43200
            - --metrics-provider=sidecar
        - name: metrics-scraper
          image: kubernetesui/metrics-scraper:v1.0.9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
spec:
  selector:
    app: kubernetes-dashboard
  ports:
    - port: 8443
      targetPort: https
      protocol: TCP
      name: https
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard-allow-ingress
spec:
  podSelector:
    matchLabels:
      app: kubernetes-dashboard
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: edns-mgmt
      ports:
        - protocol: TCP
          port: 8443
  policyTypes:
    - Ingress

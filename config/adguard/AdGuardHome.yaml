schema_version: 30
bind_host: 0.0.0.0
# Web UI for administration; adjust port to avoid common defaults.
bind_port: 8445
users:
  - name: admin
    # Default password: changeMe! (bcrypt). Replace before production use.
    password: "$2y$10$hUE8.qqnjL6Vi9Ec9bEby.4/sC8XDkp3sKZf4cnGNL3tPrVU94ZgO"
    email: admin@example.local
auth_attempts: 5
block_auth_min: 15
language: en
web_session_ttl: 720
rlimit_nofile: 0
debug_pprof: false
os:
  group: ""
  user: ""
dns:
  bind_hosts:
    - 0.0.0.0
  port: 53
  statistics_interval: 1
  querylog_enabled: true
  querylog_interval: 90
  querylog_memsize: 2000
  anonymize_client_ip: true
  protection_enabled: true
  blocking_mode: default
  blocking_ipv4: 0.0.0.0
  blocking_ipv6: "::"
  blocked_response_ttl: 10
  parental_block_host: family-block.dns.adguard.com
  safebrowsing_block_host: standard-block.dns.adguard.com
  ratelimit: 0
  refuse_any: true
  upstream_dns:
    - https://cloudflare-dns.com/dns-query
    - tls://1.1.1.1:853
    - https://dns.google/dns-query
    - tls://9.9.9.9:853
  bootstrap_dns:
    - 1.1.1.1
    - 1.0.0.1
    - 9.9.9.10
  all_servers: true
  fastest_addr: true
  edns_client_subnet:
    custom_ip: ""
    enabled: false
  cache_size: 4194304
  cache_ttl_min: 30
  cache_ttl_max: 86400
  filtering_enabled: true
  blocked_services: []
  parental_enabled: false
  safesearch_enabled: false
  protection_disabled_until: null
  local_domain_name: lan
  resolve_clients: true
  use_private_ptr_resolvers: true
  local_ptr_upstreams: []
  bogus_nxdomain: []
  handle_ddr: true
  ipset: []
  filters_update_interval: 24
  rewrites: []
  # Listener ports for encrypted DNS
  port_dns_over_tls: 853
  port_dns_over_https: 443
  port_dns_over_quic: 784
  port_dnscrypt: 0
tls:
  enabled: true
  server_name: edns.local
  force_https: true
  port_https: 443
  port_dns_over_tls: 853
  port_dns_over_quic: 784
  allow_unencrypted_doh: false
  strict_sni_check: true
  certificate_chain: /certs/tls.crt
  private_key: /certs/tls.key
  stapling: true
  stapling_cache: 3600
filters:
  - enabled: true
    url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    name: StevenBlack Unified
    id: 1
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard DNS Filter
    id: 2
  - enabled: true
    url: https://adaway.org/hosts.txt
    name: AdAway
    id: 3
  - enabled: true
    url: https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts.txt
    name: KAD Malware
    id: 4
whitelist_filters: []
user_rules:
  - "# Add custom rules below"
  - "@@||example.com^$important"
dhcp:
  enabled: false
  dhcpv4:
    gateway_ip: ""
    subnet_mask: ""
    range_start: ""
    range_end: ""
    lease_duration: 86400
    icmp_timeout_msec: 1000
  dhcpv6:
    range_start: ""
    lease_duration: 86400
    ra_slaac_only: false
    ra_allow_slaac: false
log:
  level: info
  output: ""
  max_size: 100
  max_backups: 10
  max_age: 30
theme: auto
work_dir: /opt/adguardhome/work
data_dir: /opt/adguardhome/conf
